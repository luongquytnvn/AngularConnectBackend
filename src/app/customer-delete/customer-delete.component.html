<h3 class="text-center">Delete Customer</h3>
<form (ngSubmit)="onsubmit()" [formGroup]="deleteForm" class="form-group col-md-6 offset-md-3">
  <input type="hidden" formControlName="id">
  <div class="row">
    <p>First name</p>
    <input type="texr" readonly="readonly" placeholder="first name" formControlName="firstName" class="form-control">
  </div>
  <div class="row">
    <p>Last tname</p>
    <input type="text" readonly="readonly" placeholder="last name" formControlName="lastName" class="form-control">
  </div>
  <br>
  <div class="row">

    <button class="btn btn-info">Delete</button>
  </div>
</form>
